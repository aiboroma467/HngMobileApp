			<!--Contact Modal Congratulations -->
	<section id="congrats">

			<div class="modal-content text-center">

			  </div>

					<img class="" src="img/good.jpg" alt=""/>

		  </div>
		</div>

			<!--Contact Modal Sorry -->
	<section id="sorry ">

			  </div>
			</div>
		  </div>
		</div>
